name: basic_portfolio
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Mohave
      fonts: 
        - asset: assets/fonts/Mohave/Mohave-Bold.ttf
        - asset: assets/fonts/Mohave/Mohave-Light.ttf
        - asset: assets/fonts/Mohave/Mohave-Medium.ttf
        - asset: assets/fonts/Mohave/Mohave-SemiBold.ttf
        - asset: assets/fonts/Mohave/Mohave-Regular.ttf
         

  assets:
    - assets/images/
    - assets/svgs/
